<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
  <title>Title</title>
</head>
<body>
<a th:href="@{/home/}">홈</a>


    <form th:action="@{/post/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목">
            <input type="hidden" name="scdId" th:value="${scdId}">

          <label for="title" class="form-label">글쓴이</label>
            <input type="text" class="form-control" id="writer" name="writer" th:placeholder="${session.loginId}"
                   th:value="${session.loginId}" readonly/>

          <label for="visitSpot" class="form-label" >방문지역</label>
            <input type="text" class="form-control" id="visitSpot" name="visitSpot" th:placeholder="${spot}"
                 th:value="${spot}" readonly /><br>

          <label for="visitDate" class="form-label" >방문날짜</label>
            <input type="date" name="visitDate" id="visitDate">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea class="form-control" id="content" name="content" rows="30"></textarea>
        </div>
<!--        사진올리기-->
        <div class="mb-3">
            <label for="imgFile" class="form-label" multiple>사진업로드</label>
            <input type="file" class="form-control" id="imgFile" name="imgFile" multiple="multiple">

        </div>
        <div class="mb-3">
          <label for="content" class="form-label">공개여부</label>
          <input type="radio" name="pub" value="t" class="form-check-input" checked>공개</input>
          <input type="radio" name="pub" value="f" class="form-check-input">비공개</input>
        </div>
        <button type="submit" class="btn btn-dark">POST</button>
    </form>
</body>
</html>
