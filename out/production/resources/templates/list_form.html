<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <title>Title</title>
</head>
<body>
<a th:href="@{/home/}">홈</a>
<form class="well form-search" th:action="@{/post/search}" method="post" id="searchForm">
    <div class="mb-3">
        <div class="input-group mb-3" style="width: 70%">
            <input type="text" class="form-control" placeholder="지역이름으로 검색하세요" name="visitSpot" id="visitSpot"
                   aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="searchBtn">검색</button>
        </div>
    </div>
</form>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>번호</th>
        <th>방문지역</th>
        <th>제목</th>
        <th>작성일시</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post, loop : ${paging}">
        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
        <td th:text="${post.visitSpot}"></td>
        <td>
            <a th:href="@{|/post/detail/${post.bno}|}" th:text="${post.title}"></a>
            <span class-="text-danger small ms-2"
                  th:if="${#lists.size(post.replyList) > 0}"
                  th:text="${#lists.size(post.replyList)}">
                </span>
        </td>
        <td th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${post.writer}"></td>
    </tr>
    </tbody>
</table>
<!--페이징 처리 시작!-->
<div th:if="${!paging.isEmpty()}"> <!-- 다음 페이지가 있으면-->
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${!paging.hasPrevious()}? 'disabled'"> <!--이전 페이지 없으면 비활성화-->
            <a class="page-link" th:href="@{|?page=0|}">
                <span>처음</span>
            </a><!--이전 페이지 링크-->
        </li>
        <li class="page-item" th:classappend="${!paging.hasPrevious()}? 'disabled'"> <!--이전 페이지 없으면 비활성화-->
            <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                <span>이전</span>
            </a><!--이전 페이지 링크-->
        </li>

        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
            th:if="${page >= paging.number-5 and page <= paging.number+5}"
            th:classappend="${page == paging.number} ? 'active'"
            class="page-item">
            <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
        </li>
        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                <span>다음</span>
            </a>
        </li>
        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
            <a class="page-link" th:href="@{|?page=${paging.totalPages -1}|}">
                <span>끝</span>
            </a>
        </li>
    </ul>
</div>
<!--페이징 끗-->
<!--로그인 했으면 내 일정 보러, 안했으면 로그인으로 가기-->
<form th:action="@{/mySchedule}" method="get" id="writeForm">
    <button type="button" onclick="btnFunc()" class="btn btn-primary" id="write">글쓰기</button>
</form>

</body>
</html>
<script th:inline="javascript">
    /*<![CDATA[*/
    let loginId = /*[[${session.loginId}]]*/
        /*]]>*/
    function btnFunc() {
        if (loginId != null) {
            $('#write').attr('type', 'submit')
        } else {
            $('#writeForm').attr('action', '/login')
            $('#write').attr('type', 'submit')
        }
    }

    //지역명 검색

    let spot = $('#search').val();

    $('#searchBtn').on('click', function (){
        if (spot == "" ){
            alert('검색내용을 입력하세요')
        } else{
            $('#searchBtn').attr('type', 'submit')
        }
    })



</script>
