<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Title</title>
</head>
<body>
<a th:href="@{/home/}">홈</a>
    <h2 id="sessionId" th:text="|${session.loginId}님의 일정4!|"></h2>
    <div th:if="${#lists.size(ScheduleList) == 0}">
        <a href="#">내 일정 만들기</a>
    </div>
    <div th:nuless="${#lists.size(ScheduleList) == 0}">
        <div th:each="schedule : ${ScheduleList}">
            <!-- 장소랑 스케쥴아이디 보내기-->
            <a th:text="${schedule.spot}" th:href="@{/post/check(scdId=${schedule.scheduleId},spot=${schedule.spot})}"></a>
        </div>
    </div>
</div>
</body>
</html>
